<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition  template="../template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo">Cadastro Curso</ui:define>
    <ui:define name="conteudo">
        <p:panel header="Cadastro de Cursos" id="painel">

            <p:outputPanel rendered="#{beanCursos.curso != null}">
                <h:form id="form-cadastro">
                    <p:growl />
                    <p:panelGrid columns="2" columnClasses="ui-g-1 ui-g-5">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{beanCursos.curso.nome}" required="true" requiredMessage="Informe o nome do curso"/>
                        <p:outputLabel value="Descrição"/>
                        <p:inputMask value="#{beanCursos.curso.descricao}" required="true" requiredMessage="Informe o descrição"/>
                        <p:outputLabel value="Alunos"/>
                         <p:selectCheckboxMenu id="multiple"
                              filter="true" filterMatchMode="startsWith"
                              label="Aluno" multiple="true" emptyLabel="Selecione..." updateLabel="true"
                              style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                              value="#{beanCursos.curso.alunos}" converter="alunoConverter" >
                           <f:attribute name="collectionType" value="java.util.HashSet" />
                           <f:selectItems value="#{beanCursos.alunos}" var="aluno" itemLabel="#{aluno.nome}" />
                          
                         </p:selectCheckboxMenu>
                    </p:panelGrid>
                    <p:commandButton value="Salvar"
                                     actionListener="#{beanCursos.salvar()}"
                                     update="painel"/>

                    <p:commandButton value="Cancelar" styleClass="ui-button-danger" 
                                     style="margin-left: 5px" actionListener="#{beanCursos.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanCursos.curso == null}">

                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanCursos.novo()}" update="painel"/>
                    <p:dataTable value="#{beanCursos.cursos}" var="cli" >
                        <p:column headerText="Nome" >
                            <p:outputLabel value="#{cli.nome}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{cli.descricao}" />
                        </p:column>
                        <p:column headerText="Disciplinas">
                            <p:outputLabel value="#{cli.disciplinas}" />
                        </p:column>
                        <p:column headerText="Alunos">
                            <p:outputLabel value="#{cli.alunos}" />
                        </p:column>

                        <p:column headerText="Opções">
                            <p:commandButton value="Editar" actionListener="#{beanCursos.editar(cli)}" update="painel"/>
                            <p:commandButton style="margin-left: 7px" styleClass="ui-button-danger" 
                                             value="Remover" actionListener="#{beanCursos.remover(cli)}" update="painel"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
