<ui:composition  template="../template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo" >Conta corrente</ui:define>
    <ui:define name="conteudo">
         <h:form id="tabela">
                    <p:dataTable  var="cli">
                        

                        <p:column headerText="Opções">
                            <p:commandButton value="Editar" actionListener="#{beanCliente.editar(cli)}" update="painel"/>
                            <p:commandButton style="margin-left: 7px" styleClass="ui-button-danger" 
                                             value="Remover" actionListener="#{beanCliente.remover(cli)}" update="painel"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
    </ui:define>
     
</ui:composition>
