<!DOCTYPE html>
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login - Sistema bancario <ui:insert name="titulo"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="titulo">Pagina Inicial</ui:define>
    <ui:define name="conteudo">
          <p:staticMessage summary="Bem vindo, #{beanIndex.usuario.nome}" severity="info"/>
    </ui:define>

    <p:panel header="Sistema Bancario - Login" style="width: 300px; margin: 35vh auto; text-align: center">
        <h:form>
            <p:panelGrid columns="1" columnClasses="col-12 md">
                <p:inputText placeholder="E-mail" required="true" value="#{beanLogin.login}"/>
                <p:password placeholder="Senha"  required="true" value="#{beanLogin.senha}"/>
            </p:panelGrid>
            <div style="width: 40%; margin:auto;">
                <p:commandButton value="Entrar" style="width: 100%; background-color: black; border-color: black" actionListener="#{beanLogin.fazerLogin()}" update="@form"/>
                <p:linkButton value="Cadastrar" style="margin-top: 5px; width: 100%; background-color: black; border-color: black" outcome="cadastro_gerente.jsf"/>
            </div>
        </h:form>
    </p:panel>

</ui:composition>
