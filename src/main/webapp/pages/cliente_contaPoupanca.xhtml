<ui:composition  template="../template_cliente.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo" >Emprestimo</ui:define>
    <ui:define name="conteudo">
            <p:outputPanel id="painel-corrente" >
                <p:panel header="Informações de conta" 
                          >
                    <h:form id="form-lista">
                        <p:dataTable value="#{beanIndex.cliente.contaPoupanca}" var="corrente">
                            <p:column headerText="Saldo" >
                                <p:outputLabel value="#{corrente.valorDepositado}"/>
                            </p:column>
                            <p:column headerText="Agência">
                                <p:outputLabel value="#{corrente.agencia.nome}" />
                            </p:column>
                          
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </p:outputPanel>
    </ui:define>

</ui:composition>
