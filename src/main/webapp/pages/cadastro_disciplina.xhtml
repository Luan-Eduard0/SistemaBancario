<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition  template="../template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo">Cadastro Disciplina</ui:define>
    <ui:define name="conteudo">
        <p:panel header="Cadastro de Disciplinas" id="painel">

            <p:outputPanel rendered="#{beanDisciplinas.disciplina != null}">
                <h:form id="form-cadastro">
                    <p:growl />
                    <p:panelGrid columns="2" columnClasses="ui-g-1 ui-g-5" style="">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{beanDisciplinas.disciplina.nome}" required="true" requiredMessage="Informe o nome do disciplina"/>
                        <p:outputLabel value="Codigo"/>
                        <p:inputMask value="#{beanDisciplinas.disciplina.codigo}" required="true" requiredMessage="Informe o codigo"/>

                        <p:outputLabel value="Curso"/>
                        <p:selectOneMenu value="#{beanDisciplinas.disciplina.curso}"  converter="cursoConverter">
                            <f:selectItem itemLabel="(selecione)"  noSelectionOption="true"/>
                            <f:selectItems value="#{beanDisciplinas.cursos}" var="curso"  itemLabel="#{curso.nome}"  />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Salvar"
                                     actionListener="#{beanDisciplinas.salvar()}"
                                     update="painel"/>

                    <p:commandButton value="Cancelar" styleClass="ui-button-danger" 
                                     style="margin-left: 5px" actionListener="#{beanDisciplinas.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanDisciplinas.disciplina == null}">

                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanDisciplinas.novo()}" update="painel"/>
                    <p:dataTable value="#{beanDisciplinas.disciplinas}" var="cli" >
                        <p:column headerText="Nome" >
                            <p:outputLabel value="#{cli.nome}"/>
                        </p:column>
                        <p:column headerText="Codigo">
                            <p:outputLabel value="#{cli.codigo}" />
                        </p:column>
                        <p:column headerText="Curso">
                            <p:outputLabel value="#{cli.curso.nome}" />
                        </p:column>

                        <p:column headerText="OpÃ§Ãµes">
                            <p:commandButton value="Editar" actionListener="#{beanDisciplinas.editar(cli)}" update="painel"/>
                            <p:commandButton style="margin-left: 7px" styleClass="ui-button-danger" 
                                             value="Remover" actionListener="#{beanDisciplinas.remover(cli)}" update="painel"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
