<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro - Sistema bancario <ui:insert name="titulo"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="conteudo">
    </ui:define>
    <p:outputPanel style="width: 500px; margin: 35vh auto; text-align: center">
       
             <p:panel header="Cadastrar Funcionario"  >
                <h:form id="form-cadastro" >

                    <div class="ui-fluid">
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Nome" />
                            <p:inputText value="#{beanFuncionario.funcionario.nome}"
                                         required="true" requiredMessage="Informe o nome!"/>

                            <p:outputLabel value="E-mail" />
                            <p:inputText value="#{beanFuncionario.funcionario.email}"
                                         required="true" requiredMessage="Informe o e-mail!"/>

                            <p:outputLabel value="CPF" />
                            <p:inputText value="#{beanFuncionario.funcionario.cpf}"
                                         required="true" requiredMessage="Informe o cpf!"/>

                            <p:outputLabel value="Login" />
                            <p:inputText value="#{beanFuncionario.funcionario.login}"
                                         required="true" requiredMessage="Informe o telefone!"/>

                            <p:outputLabel value="Senha" />
                            <p:inputText value="#{beanFuncionario.funcionario.senha}"
                                         required="true" requiredMessage="Informe o endereço!"/>
                            <p:outputLabel value="Senha" />
                            <p:inputText value="#{beanFuncionario.confirmarSenha}"  
                                         required="true" requiredMessage="Informe o endereço!" />
                        </p:panelGrid>
                    </div>
                    <p:messages />
                    <p:commandButton value="Salvar" icon="pi pi-check" style="margin-right: 10px;"
                                     actionListener="#{beanFuncionario.salvar()}"
                                      />
                     <p:linkButton value="Voltar" style="margin-right: 10px;" outcome="login_funcionario.jsf"/>
                </h:form>
            </p:panel>
      
    </p:outputPanel>
</ui:composition>
